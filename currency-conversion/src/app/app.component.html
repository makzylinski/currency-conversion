<div class="converter-container">
  <div class="converter">
    <div class="converter__rates">
      <h2>Aktualne kursy walut</h2>
      <div class="converter__list">
        <!-- TODO -->
      </div>
      <div class="converter__date-picker">
        <label for="date">Wybierz datę:</label>
        <input type="date" id="date" name="date" />
        <button mat-stroked-button>OK</button>
      </div>
    </div>

    <div class="converter__convert">
      <h2>Przeliczanie walut</h2>
      <form [formGroup]="currencyForm" (ngSubmit)="onConvertCurrency()">
        <div class="converter__input-group">
          <label for="amount">Kwota:</label>
          <input
            type="number"
            id="amount"
            name="amount"
            step="0.01"
            min="0"
            required
          />
        </div>
        <div class="converter__input-group">
          <label for="from">Z waluty:</label>
          <select id="from" name="from" required>
            <!-- TODO -->
          </select>
        </div>
        <div class="converter__input-group">
          <label for="to">Na walutę:</label>
          <select id="to" name="to" required>
            <!-- TODO -->
          </select>
        </div>
        <button mat-stroked-button>Przelicz</button>
      </form>
      <div class="converter__result">
        <!-- TODO -->
      </div>
    </div>
  </div>
</div>
