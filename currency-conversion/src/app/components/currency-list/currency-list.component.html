<div class="currency">
  @if (rates$ | async) {
    <ul>
      @for (rate of rates$ | async; track $index) {
        <li>
          {{ rate.currency }} - {{ rate.code }} : {{ rate.mid }}
          {{ calculateMid(rate) }}
        </li>
      }
    </ul>
  } @else {
    <mat-spinner aria-label="Wczytywanie kursÃ³w walut"></mat-spinner>
  }
</div>
