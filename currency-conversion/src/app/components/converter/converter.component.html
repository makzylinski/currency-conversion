<div class="converter">
  <h2>Przeliczanie walut</h2>
  <form [formGroup]="currencyForm" (ngSubmit)="onConvertCurrency()">
    <div class="converter__input-group">
      <label for="amount">Kwota:</label>
      <input
        formControlName="amount"
        type="number"
        id="amount"
        name="amount"
        step="0.01"
        min="0"
        required
      />
    </div>
    <div class="converter__input-group">
      <label for="from">Z waluty:</label>
      <select id="from" name="from" required formControlName="currencyFrom">
        <option value="" selected>Wybierz Walutę</option>
        @for (currency of currencyOptions$ | async; track $index) {
          <option>
            {{ currency.code }}
          </option>
        }
      </select>
    </div>
    <div class="converter__input-group">
      <label for="to">Na walutę:</label>
      <select id="to" name="to" required formControlName="currencyTo">
        <option value="" selected>Wybierz walutę</option>
        @for (currency of currencyOptions$ | async; track $index) {
          <option>
            {{ currency.code }}
          </option>
        }
      </select>
    </div>
    <button mat-flat-button [disabled]="!currencyForm.valid">Przelicz</button>
  </form>
  <div class="converter__result">
    {{ result }}
  </div>
</div>
